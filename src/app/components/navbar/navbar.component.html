<div id="banner" class="row">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/home']">Assessments.Co</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="container-fluid d-flex justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['/home']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/about-us']">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/assessment']">Assessments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin']">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/contact-us']">Contact Us</a>
            </li>
            <li class="nav-item">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Login
              </button>
            </li>
          </ul>
          <!-- Modal -->

          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loginModalLabel">
                    Login Form
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form
                    class="needs-validation"
                    novalidate
                    [formGroup]="myForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        formControlName="email"
                        aria-describedby="emailHelp"
                        required
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        formControlName="password"
                        required
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <p style="padding-right: 20px">
                    Haven't registered yet? Join Assessments.Co Now!
                  </p>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
                    data-bs-dismiss="modal"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Register Modal -->
          <div
            class="modal fade"
            id="registerModal"
            tabindex="-1"
            aria-labelledby="registerModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="registerModalLabel">
                    Register Form
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="needs-validation" novalidate>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="firstName" class="form-label"
                            >First Name</label
                          >
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="firstName"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="lastName" class="form-label"
                            >Last Name</label
                          >
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="lastName"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="dob" class="form-label"
                            >Date of Birth</label
                          >
                          <input
                            required
                            type="date"
                            class="form-control"
                            id="dob"
                            onfocus="this.max = new Date().toISOString().split('T')[0]"
                          />
                          <div class="invalid-feedback">
                            Enter a valid date!
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="email" class="form-label"
                            >Email Contact</label
                          >
                          <input
                            required
                            type="email"
                            class="form-control"
                            id="email"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="password" class="form-label"
                            >Password</label
                          >
                          <input
                            required
                            type="password"
                            class="form-control"
                            id="password"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label"
                            >Confirm Password</label
                          >
                          <input
                            required
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="houseNumber" class="form-label"
                            >House Number</label
                          >
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="houseNumber"
                          />
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="mb-3">
                          <label for="streetName" class="form-label"
                            >Street Name</label
                          >
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="streetName"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="area" class="form-label">Area</label>
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="area"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="city" class="form-label">City</label>
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="city"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="state" class="form-label">State</label>
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="state"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="country" class="form-label"
                            >Country</label
                          >
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="country"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="pincode" class="form-label"
                            >Pincode</label
                          >
                          <input
                            required
                            type="text"
                            class="form-control"
                            id="pincode"
                          />
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                  >
                    Back to Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<main>
  <div id="content" class="container-fluid">
    <div class="container text-center" id="home_text">
      <h2>Available Detailed Assessments</h2>
    </div>
    <div class="container text-center">
      <div class="row">
        <!-- Outer loop to create rows -->
        <div
          class="col-md-4"
          *ngFor="let product of paginatedProducts; let i = index"
        >
          <div
            class="card"
            style="width: 18rem; margin-bottom: 20px"
            [ngClass]="{ inactive: !product.isActive }"
          >
            <img
              [src]="product.aImgSrc"
              class="card-img-top"
              alt="{{ product.aName }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ product.aName }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ product.aDes }}</h6>
              <p class="card-text">{{ product.aPrice | currency : "INR" }}</p>
              <div style="padding: 10px">
                <button
                  class="btn btn-primary"
                  (click)="displayDetailss(product.id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-info-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"
                    />
                  </svg>
                  View Details
                </button>
              </div>
              <button
                class="btn btn-success"
                (click)="displayCartDetails(product)"
                *ngIf="product.isActive"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-cart-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                  />
                </svg>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="prevPage()"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getTotalPages()">
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">
          {{ page }}
        </a>
      </li>
      <li
        class="page-item"
        [class.disabled]="currentPage * itemsPerPage >= arrProducts.length"
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="nextPage()"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</main>

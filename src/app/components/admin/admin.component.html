<main>

            aria-selected="true"

          </button>

        <li class="nav-item" role="presentation" *ngIf="userRole === 'admin'">

            aria-selected="false"

        <li class="nav-item" role="presentation" *ngIf="userRole === 'admin'">

            data-bs-target="#assessment-score-tab-pane"

            role="tab"
            aria-controls="assessment-score-tab-pane"

      <div class="tab-content">

                  role="tab"

              <li class="nav-item" role="presentation">

                  data-bs-toggle="pill"
                  data-bs-target="#user-update"

                  role="tab"
                  aria-controls="user-update"

                aria-labelledby="user-add-tab"

                  <app-add-user></app-add-user>
                </div>

              <div
                class="tab-pane fade"
                id="user-update"
                role="tabpanel"
                aria-labelledby="user-update-tab"
                tabindex="0"

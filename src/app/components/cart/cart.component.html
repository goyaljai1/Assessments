<main>
  <div *ngIf="!isLoggIn" class="container-fluid">
    <div class="empty-cart">
      <img
        src="assets/images/login-pls.jpg"
        alt="Empty Cart"
        class="empty-cart-image"
        style="height: 400px; width: auto"
      />
      <h2>Please Log In to add an assessment to cart.</h2>
    </div>
  </div>
  <div *ngIf="isLoggIn" class="container-fluid">
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <img
        src="assets/images/empty-shopping-cart.jpg"
        alt="Empty Cart"
        class="empty-cart-image"
      />
      <h2>Your Cart is Empty. Keep shopping to find an assessment!</h2>
      <button class="btn btn-primary" routerLink="">Keep Shopping</button>
    </div>

    <div *ngIf="cartItems.length > 0">
      <div *ngFor="let cartItem of cartItems" class="card cart-item-card">
        <div class="card-body">
          <h5 class="card-title">{{ cartItem.item.aName }}</h5>
          <br />
          <h6 class="card-price">Price is: {{ cartItem.item.aPrice }}</h6>
          <div class="quantity-controls">
            <button
              class="btn btn-secondary"
              (click)="decreaseQuantity(cartItem.item)"
            >
              -
            </button>
            <span>{{ cartItem.quantity }}</span>
            <button
              class="btn btn-secondary"
              (click)="increaseQuantity(cartItem.item)"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div class="total-amount">
        <h5>Total Amount: {{ totalAmount | currency : "INR" }}</h5>
      </div>
      <div class="total-quantity">
        <h5>Total Quantity: {{ totalQuantity }}</h5>
      </div>
      <button class="btn btn-primary" (click)="checkout()">Checkout</button>
    </div>
  </div>
</main>
